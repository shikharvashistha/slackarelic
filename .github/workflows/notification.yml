name: notification
'on':
  schedule:
   - cron: "30 5 * * 0" #Every Monday
jobs:
  asciidoc:
    runs-on: ubuntu-latest
    name: Notification
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: '16'
        - run: |
            npm install
            chmod u+x notification.js
            ./notification.js --guid ${{ secrets.GUID }} --apikey ${{ secrets.APIKEY }} --slack ${{ secrets.WEBHOOK }}
